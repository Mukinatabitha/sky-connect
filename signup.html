<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Aggregator - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #7da3af;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .image-container {
      flex: 1;
      background: url("https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/SIGNIN.png") center;
      background-size: cover;
    }
    .signup-box {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
      text-align: center;
    }
    .signup-box h2 { margin-bottom: 10px; font-size: 26px; }
    .signup-box p { font-size: 20px; margin-bottom: 20px; }
    .signup-box img { width: 60px; margin: 10px 0; }
    .signup-box hr { width: 80%; border: none; border-top: 1px solid white; margin: 20px 0; }
    .signup-box input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      text-align: center;
    }
    .password-container {
      position: relative;
      width: 80%;
    }
    .password-container input {
      width: 100%;
      padding-right: 40px;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
    }
    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: #333;
    }
    .signup-box input[type="submit"] {
      background-color: #2c7a92;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 60%;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="image-container"></div>
  <div class="signup-box">
    <p>Your next adventure starts here.<br>Create your account and unlock the world!</p>
    <img src="https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/skyconnect-logo.png" alt="Flight Icon">
    <hr>
    <h2>Sign Up</h2>

    <form action="signup.php" method="POST">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>

      <div class="password-container">
        <input type="password" name="password" placeholder="Password" id="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('password')">
          <svg viewBox="0 0 24 24"><path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5
          5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3
          1.34-3 3s1.34 3 3 3 3-1.34
          3-3-1.34-3-3-3z"/></svg>
        </button>
      </div>

      <div class="password-container">
        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
        <button type="button" class="toggle-password" onclick="togglePassword('confirm_password')">
          <svg viewBox="0 0 24 24"><path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12c-2.76 0-5-2.24-5-5s2.24-5
          5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3
          1.34-3 3s1.34 3 3 3 3-1.34
          3-3-1.34-3-3-3z"/></svg>
        </button>
      </div>

      <input type="submit" value="Sign Up">
    </form>
  </div>
</div>

<script>
  function togglePassword(id) {
    const field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
  }
</script>
</body>
</html>
