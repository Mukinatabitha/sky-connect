<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | SkyConnect</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- NavBar from index.html -->
<header class="header">
  <div class="container nav">
    <div class="logo" aria-label="SkyConnect Logo">✈️ SkyConnect</div>
    <nav class="nav-links" aria-label="Main Navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="ContactUsPage.html" class="active" aria-current="page">Contact</a>
    </nav>
    <a href="signin.html" class="sign-in-btn" id="signInBtn">Sign In</a>
    <button id="logoutBtn" style="display:none; margin-left:10px;">Sign Out</button>
  </div>
</header>

<!-- Hero Section -->
<section class="hero" style="background: url('https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/ContactUs%20Image.png') center/cover no-repeat; min-height: 300px;">
  <div class="container" style="
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 300px;
  ">
    <div class="hero-content" style="
      color: white;
      text-align: center;
    ">
      <h1>Contact Us</h1>
      <div class="line" style="margin: 1rem auto; width: 80px; height: 3px; background: white;"></div>
      <p>Have a question or need assistance? Leave your contact details and we’ll get back to you shortly.</p>
    </div>
  </div>
</section>



<!-- Form Section -->
<main>
  <section class="form-section" style="max-width: 600px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: var(--shadow);">
    <h2 style="text-align: center; margin-bottom: 1rem;">Get in Touch</h2>

    <form action="ContactForm.php" method="POST">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="search-btn" style="margin-top: 1rem;">Send Message</button>
    </form>

    <div class="contact-info" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
      <h3>Other Ways to Reach Us</h3>
      <p>📍 Nairobi, Kenya</p>
      <p>📞 +254 712 345678</p>
      <p>✉️ support@skyconnect.com</p>
    </div>
  </section>
</main>

<!-- Footer from index.html -->
<footer class="footer" role="contentinfo">
  <div class="container">
    <p>&copy; 2025 SkyConnect. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
