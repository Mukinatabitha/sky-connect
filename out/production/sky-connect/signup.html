<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Aggregator - Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background-color: #7da3af;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-container {
      flex: 1;
      background: url("https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/SIGNIN.png") center;
      background-size: cover;
    }

    .signup-box {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 10px;
      font-size: 26px;
    }

    .signup-box p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .signup-box img {
      width: 60px;
      margin: 10px 0;
    }

    .signup-box hr {
      width: 80%;
      border: none;
      border-top: 1px solid white;
      margin: 20px 0;
    }

    .signup-box input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    .signup-box input[type="submit"] {
      background-color: #2c7a92;
      color: white;
      font-size: 18px;
      cursor: pointer;
      width: 60%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="signup-box">
      <p>Your next adventure starts here.<br>Create your account and unlock the world!</p>
      <img src="https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/skyconnect-logo.png" alt="Flight Icon">
      <hr>
      <h2>Sign Up</h2>

      <form onsubmit="return handleSignup(event)">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("‚ùó Passwords do not match.");
        return false;
      }

      // Optionally store data (for demo purposes only)
      localStorage.setItem("user", JSON.stringify({ name, email, password }));

      // Redirect to login page (index.html)
      window.location.href = "index.html";
      return true;
    }
  </script>
</body>
</html>
