<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Aggregator Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #7da2ad;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left-panel {
      flex: 1;
      background: url("https://raw.githubusercontent.com/Mukinatabitha/sky-connect/main/Signupimg.png"
      )no-repeat center;
      background-size: cover;
    }

    .right-panel {
      flex: 1;
      background-color: #a3bfc9;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .right-panel h1 {
      color: white;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    .icon {
      font-size: 50px;
      margin: 10px 0;
    }

    .divider {
      width: 100%;
      max-width: 350px;
      text-align: center;
      border-top: 1px dashed #ddd;
      line-height: 0.1em;
      margin: 20px 0;
      color: white;
    }

    .divider span {
      background: #a3bfc9;
      padding: 0 10px;
      font-size: 20px;
    }

    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: black;
    }

    .login-link {
      text-align: left;
      font-size: 14px;
      color: white;
    }

    .login-link a {
      color: white;
      text-decoration: underline;
      margin-left: 5px;
    }

    .login-btn {
      background-color: #3c849a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 999px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #316f85;
    }
  </style>
  <!-- Link to Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <h1>Welcome to SkyConnect Website</h1>
      <div class="icon">
        <i class="fas fa-globe"></i>
      </div>
      <div class="divider"><span>Sign In</span></div>
      <form>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <div class="login-link">
          Not registered?
          <a href="signup.html">Create An Account</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.querySelector("input[type='email']").value;
    const password = document.querySelector("input[type='password']").value;

    // Simulate login success (replace with real backend auth later)
    const user = {
      name: email.split('@')[0], // basic name logic
      email: email
    };

    localStorage.setItem("user", JSON.stringify(user));

    // Redirect to homepage
    window.location.href = "index.html";
  });
</script>

</body>

</html>
