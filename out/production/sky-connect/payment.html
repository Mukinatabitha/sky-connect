<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="payment-bg">
  <div class="payment-container">
    <h2>Payment Information</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" required />
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required />
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="4" required />
        </div>
      </div>

      <button type="submit">Confirm Payment</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal">
      <p>Are you sure you want to proceed with the payment?</p>
      <div class="modal-buttons">
        <button class="btn-confirm" id="confirmYes">Yes</button>
        <button class="btn-cancel" id="confirmNo">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
