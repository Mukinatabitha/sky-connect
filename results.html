<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Results</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body.results-bg {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #004d40;
    }

    .flight-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .flight-card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .flight-card:hover {
      transform: translateY(-5px);
    }

    .flight-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .airline-logo-img {
      width: 100px;
      height: auto;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .details-btn {
      padding: 10px 20px;
      background-color: #00796b;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .details-btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body class="results-bg">
  <div class="container">
    <h2 class="section-title">Available Flights</h2>
    <div id="flightList" class="flight-grid"></div>
  </div>

  <script>
    const flights = [
      {
        id: 1,
        airline: "Delta Airlines",
      },
      {
        id: 2,
        airline: "Emirates",
      },
      {
        id: 3,
        airline: "Qatar Airways",
      },
      {
        id: 4,
        airline: "Bangkok Airways",
      },
      {
        id: 5,
        airline: "Air Canada",
      },
      {
        id: 6,
        airline: "AirAsia",
      },
      {
        id: 7,
        airline: "China Southern Airlines",
      },
      {
        id: 8,
        airline: "Singapore Airlines",
      },
      {
        id: 9,
        airline: "Lufthansa",
      },
      {
        id: 10,
        airline: "British Airways",
      }
    ];

    const container = document.getElementById("flightList");

    flights.forEach(flight => {
      const card = document.createElement("div");
      card.className = "flight-card";
      card.innerHTML = `
        <div class="flight-header">
          <img src="${flight.logo}" alt="${flight.airline}" class="airline-logo-img" />
          <h3>${flight.airline}</h3>
        </div>
        <button class="details-btn" onclick="showDetails(${flight.id})">View Details</button>
      `;
      container.appendChild(card);
    });

    function showDetails(id) {
      const selectedFlight = flights.find(f => f.id === id);
      localStorage.setItem('selectedFlight', JSON.stringify(selectedFlight));
      window.location.href = 'flight-details.html';
    }
  </script>
</body>
</html>
